<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <!--Hover CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <title>Image Carousel</title>
</head>
<body>
  <h1>Image Carousel</h1>
  <hr>

  <div id="wrapper">
    <ul id="slideWrap">
      <li class="slide">
        <div><img src="images/bridge.jpg"/></div>
        <div><img src="images/colosseum.jpg"/></div>
        <div><img src="images/eiffel.jpg"/></div>
      </li>
      <li class="slide">
        <div><img src="images/portofino.jpg"/></div>
        <div><img src="images/louve.jpg"/></div>
        <div><img src="images/bridge2.jpg"/></div>
      </li>
      <li class="slide">
        <div><img src="images/ruins.jpg"/></div>
        <div><img src="images/rushmoor.jpg"/></div>
        <div><img src="images/stonehenge.jpg"/></div>
      </li>
      <li class="slide">
        <div><img src="images/taj.png"/></div>
        <div><img src="images/bigben.jpg"/></div>
        <div><img src="images/liberty.jpg"/></div>
      </li>
    </ul>
  </div>

  <hr>

  <div id="previous" class="arrow hvr-bounce-out"></div>
  <div id="next" class="arrow hvr-bounce-out"></div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
